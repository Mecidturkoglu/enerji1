<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Enerji Verimliliği Analizi</title>
</head>
<body>
    <h1>Enerji Verimliliği Analizi</h1>
    <form method="POST">
        <label for="ekipman">Ekipman Türü:</label>
        <input type="text" id="ekipman" name="ekipman" required><br><br>
        <label for="tuketim">Tüketim (kWh):</label>
        <input type="number" id="tuketim" name="tuketim" step="0.01" required><br><br>
        <button type="submit">Analiz Et</button>
    </form>
    <hr>
    {% if yorum %}
    <h2>Yorum ve Öneriler</h2>
    <p>{{ yorum }}</p>
    {% endif %}
</body>
</html>
